<!-- my CSS -->
  <link rel="stylesheet" href="./assets/css/style.min.css" />
  <title>Frontend Mentor | Order summary card</title>
  </head>
  <body style="background-image: url('./images/pattern-background-desktop.svg');
  background-repeat: no-repeat;">
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        class="card-img-top"
        alt="hero image"
      />
      <div class="card-body">
        <h4 class="card-title">Order summary</h4>
        <p class="card-text">
          Order Summary You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!
        </p>
        <div class="annual-plan">
          <img src="./images/icon-music.svg" alt="..."/>
          <div class="annual-plan-title">
            <p style="color: rgb(14, 14, 15)">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button  class="btn-proc">Proceed to Payment</button>
      </div>
      <div class="cancel-btn">
        <a href="#">Cancel order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sogand-slh" target="_blank">Sogand Saleh</a>.
    </div>
   
  </body>
</html>
